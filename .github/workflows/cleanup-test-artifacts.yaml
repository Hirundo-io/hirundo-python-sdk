name: Clean up test datasets

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          uv venv
          uv sync --extra polars
      - name: Run cleanup script
        run: |
          set -e
          .venv/bin/python scripts/cleanup_test_artifacts.py
        env:
          API_HOST: ${{ secrets.API_HOST }}
          API_KEY: ${{ secrets.API_KEY }}
